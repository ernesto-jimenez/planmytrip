<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>PlanMyTrip</title>
		<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen" />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <link rel="apple-touch-icon-precomposed" href="stylesheets/home_icon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-startup-image" href="stylesheets/splash.png" />

		<script type="text/javascript" src="/javascripts/lib/q.js"></script>
		<script type="text/javascript" src="/javascripts/app.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var app = new PlanMyTripApp();
				app.start();
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<article id="page_index">
				<img src="/stylesheets/8420082569_b68e8bde6f_c.jpg" alt="" />
				<form id="search_form" action="">
					<h1>Show me places to see inâ€¦</h1>
					<div class="buttons">
						<input type="text" id="q" placeholder="London" autocomplete="off" /><input type="submit" value="Go!" />
					</div>
				</form>
			</article>
			<article id="page_results" class="hidden">
				<img src="" />
				<ul class="buttons">
					<li><img data-value="Yes" src="/stylesheets/yes.png" data-hover="/stylesheets/yes_active.png"/></li>
					<li><img data-value="Maybe" src="/stylesheets/maybe.png" data-hover="/stylesheets/maybe_active.png" /></li>
					<li><img data-value="No" src="/stylesheets/no.png" data-hover="/stylesheets/no_active.png" /></li>
				</ul>
				<div class="text animated_opacity" style="visibility: hidden; opacity: 0; ">
					<h1>Landmark</h1>
					<h2>City</h2>
					<div class="description">
					</div>
				</div>
			</article>
			<article id="page_map" class="hidden">
				<div class="mapContainer">
					<div class="map">[ Mapa con los tres puntos ]</div>
				</div>
				<div class="itinerary">
					<h1>Your itinerary</h1>

				</div>
			</article>
		</div>
	</body>
</html>
